<!DOCTYPE html>
<html>

<body>
    <script>
        let nn = 5;
        for (let dong = 1; dong <= nn ; dong++) {
            for (let i = 1; i <= dong; i++){
                document.write("*")
            }
            document.write("<br>")
        }
        document.write("<br>")
        for (let dong = 1; dong <= nn ; dong++) {
            for (let i = nn - dong +1; i > 0; i--){
                document.write("*")
            }
            document.write("<br>")
        }
    </script>
</body>

</html>
